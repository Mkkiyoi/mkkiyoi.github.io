        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mt-5 mb-4 text-center fadeIn animated">
                        Send Me a Message!
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-12-12 mx-auto">
                    <div class="card fadeIn animated delay-1s">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control rounded-0" id="contact-name" placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control rounded-0" id="contact-email" aria-describedby="emailHelp" placeholder="example@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control rounded-0" id="contact-message" rows="6"></textarea>
                                </div>
                                <button type="submit" class="btn rounded-0 float-right" id="contact-submit">Submit</button>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
